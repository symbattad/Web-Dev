let calculator = {
    a: 0,

    read(){

    },

    mul(){

};

let ladder = {
  step: 0,
  up() {
    this.step++;
  },
  down() {
    this.step--;
  },
  showStep: function() { // shows the current step
    alert( this.step );
  }
};



ladder
  .up()
  .up()
  .down()
  .showStep() // 1
