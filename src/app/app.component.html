<div class="categories">
    <h1>{{ title }}</h1>
    <h2>Select a category:</h2>
    <ul>
      <li *ngFor="let cat of categories" (click)="selectCategory(cat)" style="cursor:pointer">
        {{ cat.name }}
      </li>
    </ul>
  </div>
  
  <div *ngIf="selectedCategory" class="products-section">
    <h2>Products in "{{ selectedCategory.name }}"</h2>
    <!-- Передаём список товаров выбранной категории в компонент ProductList -->
    <app-product-list [products]="selectedCategory.products"></app-product-list>
  </div>
